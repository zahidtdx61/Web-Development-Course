<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table_Task-02</title>
    </head>
    <body>
        <header></header>

        <main>
            <table border="2px" style="text-align: center">
                <thead>
                    <tr>
                        <th rowspan="3">Day</th>
                        <th colspan="3">Seminar</th>
                    </tr>
                    <tr>
                        <th colspan="2">Schedule</th>
                        <th rowspan="2">Topic</th>
                    </tr>
                    <tr>
                        <th>Begin</th>
                        <th>End</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td rowspan="2">Monday</td>
                        <td rowspan="2" bgcolor="bisque">8:00 a.m.</td>
                        <td rowspan="2" bgcolor="blueviolet">5:00 p.m.</td>
                        <td>Introduction to XML</td>
                    </tr>
                    <tr>
                        <td>Validity: DTD and Relax NG</td>
                    </tr>

                    <tr>
                        <td rowspan="3">Tuesday</td>
                        <td bgcolor="bisque">8:00 a.m.</td>
                        <td bgcolor="bisque">11:00 a.m.</td>
                        <td>XPath</td>
                    </tr>
                    <tr>
                        <td bgcolor="bisque">11:00 a.m.</td>
                        <td bgcolor="aquamarine">2:00 p.m.</td>
                        <td rowspan="2">XSL Transformation</td>
                    </tr>
                    <tr>
                        <td bgcolor="aquamarine">2:00 p.m.</td>
                        <td bgcolor="blueviolet">8:00 a.m.</td>
                    </tr>

                    <tr>
                        <td>Wednesday</td>
                        <td bgcolor="bisque">8:00 am</td>
                        <td bgcolor="aquamarine">12:00 pm</td>
                        <td>XSL Formatting Objects</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
